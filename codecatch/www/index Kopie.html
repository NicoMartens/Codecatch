      	<!-- 
      	
      	MAP:
      		using tiles (downloaded with TileDownloader, tiles from Mapquest) 
      		and leaflet framework	
      	-->
      	<div id="map">
      		<script type="text/javascript">
      		
      		var mapMinZoom = 3;
          var mapMaxZoom = 6;

          var map = L.map('map', {
            maxZoom: mapMaxZoom,
            minZoom: mapMinZoom,
            crs: L.CRS.Simple
          });


          var pointW = new L.point(5651.5,4298.5);
      		//console.log(pointW.toString());
      		var latlng = map.unproject(pointW, mapMaxZoom);
      		//console.log(latlng.toString());

      		
      		//sets window center and initial zoom level
      		map.setView(latlng, mapMinZoom);

      		var dif = 1000; 
          var mapBounds = new L.LatLngBounds(
            map.unproject([0+dif, 8192-dif], mapMaxZoom),
            map.unproject([11264-dif, 0+dif], mapMaxZoom));

      		//console.log(map.unproject([11264, 0], mapMaxZoom).toString());
      		
      		map.setMaxBounds(mapBounds);


          L.tileLayer('{z}/{x}/{y}.png', {
            minZoom: mapMinZoom, maxZoom: mapMaxZoom,
            bounds: mapBounds,
            attribution: 'Rendered with <a href="http://www.maptiler.com/">MapTiler</a>',
            noWrap: true          
          }).addTo(map);

          var popup = L.popup();

          function onMapClick(e) {
           popup.setLatLng(e.latlng)
           .setContent("Koordinaten aus dem Originalbild: " + map.project(e.latlng, mapMaxZoom).toString())
           .openOn(map);
         }

         map.on('click', onMapClick);

         var marker = L.marker([-65.1875, 99.3125]).addTo(map);
         marker.bindPopup("Hier ist eine Kreuzung");
         var marker2 = L.marker(map.unproject([5651.5,4298.5],mapMaxZoom)).addTo(map);
         marker2.bindPopup("Hier ist ein W");


         </script>
       </div>
