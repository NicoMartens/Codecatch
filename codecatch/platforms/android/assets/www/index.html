<!doctype html>
<html ng-app="Codecatch">
  <head>
      <script src="js/jquery.js"></script>
      <script src="js/angular.js"></script>
      <script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/bootstrap.js"></script>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <title>Codecatch</title>

  </head>
  <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="">[Codecatch]</a>
            </div>

            <div ng-controller="ModalCtrl">
                <script type="text/ng-template" id="POIContent.html">
                    <div class="modal-header">
                        <h3 class="modal-title">Points of Interest</h3>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li ng-repeat="item in items">
                                <a ng-click="selected.item = item">{{ item }}</a>
                            </li>
                        </ul>
                    POI-Info: <b>{{ selected.item }}</b>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="ok()">Navigate</button>
                        <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
                    </div>
                </script>


                <script type="text/ng-template" id="search.html">
                    <div class="modal-header">
                        <h3 class="modal-title">Type in code</h3>
                    </div>
                    <div class="modal-body">

                        <input type="text" class="form-control">


                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="ok()">Locate</button>
                        <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
                    </div>
                </script>

            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li ><a ng-click="search()">Postion</a></li>
                <li ><a ng-click="open()">POI</a></li>
                <li ><a href="">Reset</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
    </nav>


    <OBJECT type="image/svg+xml" data="svg/park.svg"></OBJECT>

    </body>

</html>
